<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>그림 유사도 추론 게임</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="overlay" style="display: none;">
  <div id="overlay-message">정답입니다!</div>
  <button id="close-overlay-button">닫기</button>
</div>

<button id="toggle-history-button">
  <img src="src/history.png" alt="Toggle History" />
</button>

<div id="history-panel">
  <h3>Try History</h3>
  <ul id="similarity-history"></ul>
</div>

<div id="left-panel">
  <div id="pen-eraser">
    <button id="toggle-mode-button">
      <img id="toggle-mode-icon" src="src/pen.png" alt="Mode Icon" />
    </button>
    <input id="size-slider" type="range" min="1" max="20" value="2" />
    <label id="size-label">2</label>
  </div>
  <button id="undo-button">
    <img src="src/undo.png" alt="Undo" />
  </button>
  <button id="redo-button">
    <img src="src/redo.png" alt="Redo" />
  </button>
  <button id="clear-canvas-button">
    <img src="src/clear.png" alt="Clear Canvas" />
  </button>
</div>

<div class="container">
  <p>Click and drag on the canvas to draw or erase.</p>

  <canvas id="canvas1"></canvas>

  <div class="compare-button-wrapper">
    <button id="compare-button">Compare Similarity</button>
  </div>

  <p><span id="description">None</span></p>

  <div id="custom-cursor"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script src="script.js"></script>

</body>
</html>
